<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Генерация людей</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"> Фамилия: <span id="surnameOutput"></span></h3>
                            <h4>Имя: <span id="firstNameOutput"></span></h4>
                            <h4>Отчество: <span id="surname2Output"></span></h4>
                            <p>
                                <h4> Пол: <span id="genderOutput">Генерация пола</span> <i class="fa-solid fa-venus"></i> </h4>
                                <h4> Год рождения: <span id="birthYearOutput">Генерация года рождения</span></h4>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
<script src="https://kit.fontawesome.com/fce9a50d02.js" crossorigin="anonymous"></script>
</body>
</html>
